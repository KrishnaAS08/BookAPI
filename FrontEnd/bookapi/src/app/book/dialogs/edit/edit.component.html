<div class="container">
  <h3 mat-dialog-title>Issue id: {{book.id}}</h3>

  <form #formControl="ngForm" (ngSubmit)="submit" class="mat-dialog-content">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Title"  [(ngModel)]="book.title" name="title" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Author" [(ngModel)]="book.author" name="author" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="doneEdit(book.id)">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
